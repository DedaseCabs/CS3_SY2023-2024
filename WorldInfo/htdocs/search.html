<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search - World Info</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="icon" href="../images/icon.png">
        <style>
            body {
                background-image: url("../images/background.jpg");
            }
            nav img {
                margin: 10px 20.5%;
            }
            ::placeholder {
                color: #999999;
            }
            input {
                display: flex;
            }
            #input {
                background-image: url('../images/Search_Icon.png');
                background-repeat: no-repeat;
                background-size: 32px;
                background-position: 17px 14px;
                background-color: rgba(255, 255, 255, 0.25);
                border-radius: 50px;
                width: 50%;
                margin: 20px auto 12px auto;
                font-size: 20px;
                color: #ffffff;
                padding: 20px 20px 20px 60px;
                border: 1px solid #ffffff;
            }
            #ul {
                list-style-type: none;
                padding: 0;
                display: none;
                width: 40%;  
                margin-left: 30%;   
                margin-bottom: 80px;
            }
            #ul.show {
                display: inline-block;
            }
            #ul li a {
                border: 1px solid rgba(255, 255, 255, 0.5);
                margin-top: -1px;
                background-color: rgba(255, 255, 255, 0.20);
                padding: 15px;
                text-decoration: none;
                font-size: 20px;
                color: white;
                display: block;
                text-align: center;
            }
            #ul li a:hover {
                background-color: rgba(255, 255, 255, 0.35);
            }      
            footer {
                position: fixed;
                bottom: 0%;
            }
            @media screen and (max-width: 900px) {
                nav img {
                    margin: 10px 17%;
                }
            }
            @media screen and (max-width: 700px) {
                nav img {
                    margin: 10px 15%;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="../index.html"> Home </a>
            <img src="../images/World-Info.png">
        </nav>
        <input type="text" id="input" placeholder="Search For A Country..." autocomplete="off">
        <footer class="footer">
            <div class="x">
                <a href="https://twitter.com/varierste">
                    <span class="tolink"></span>
                </a>
            </div>
            <div class="fb">
                <a href="https://www.facebook.com/Philip.Marco.Dedase">
                    <span class="tolink"></span>
                </a>
            </div>
        </footer>
    </body>
</html>
